<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 well">
            <h1>Login</h1>

            <div class="alert alert-danger" ng-show="authenticationError">
                <strong>Authentication failed!</strong> Please check your username and password then try again.
            </div>
            <form class="form" role="form" ng-submit="login($event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Your login" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Your password"
                           ng-model="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a href="#/reset/request">Forget your password?</a>
            </div>
            <div class="alert alert-warning">
                Need an account? <a href="#/register">Register.</a>
            </div>
        </div>
    </div>
</div>
