<div class="row">
    <div class="col-md-5 col-md-offset-7">
        <div class="panel" ng-class="{'panel-danger': !camp, 'panel-primary': camp}">
            <div class="panel-heading">
                <h3 class="panel-title" ng-show="!camp">Camp Not Found!</h3>
                <h3 class="panel-title" ng-show="camp">{{camp.name}}</h3>
                <h6>Camp at Burning Man 2015</h6>
            </div>
            <div class="panel-body">
                <p ng-show="!camp">The requested camp could not be found.</p>
                <table class="table table-condensed info-table" ng-show="camp.url || camp.contactEmail">
                    <tr ng-show="camp.url">
                        <td>Website:</td>
                        <td><a href="{{camp.url}}">{{camp.url}}</a></td>
                    </tr>
                    <tr ng-show="camp.contactEmail">
                        <td>Contact:</td>
                        <td><a href="mailto:{{camp.contactEmail}}">{{camp.contactEmail}}</a></td>
                    </tr>
                </table>
                <p ng-show="camp">{{camp.description == 'None' ? "No description available." : camp.description}}</p>
            </div>
        </div>
    </div>
</div>
