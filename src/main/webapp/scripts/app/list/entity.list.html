<div class="row">
    <div class="col-md-12">
        <div class="alert alert-neutral" ng-show="(!entities.length || (mode == 'Plan' && isPlanEmpty(entityType))) && !isLoading">
            <p ng-show="mode == 'Search'">No {{entityType}} found matching your search.</p>
            <p ng-show="mode == 'Plan'">There are no {{entityType}} in your Playa Plan. Use the search bar above to find some to add!</p>
        </div>
        <entity-card entity-type="entityType" ng-repeat="entity in entities"/>
    </div>
</div>
<div class="row" ng-show="!isLoading">
    <div class="col-md-12 text-center">
        <pagination class="pagination-sm" total-items="totalEntities" ng-model="currentPage" ng-change="pageChanged()" max-size="5" rotate="false"></pagination>
    </div>
</div>
