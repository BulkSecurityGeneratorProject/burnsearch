<div class="row">
    <div class="col-md-5 col-md-offset-7">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Welcome to Playa Planner!</h3>
            </div>
            <div class="panel-body">
                <p>Use this site to...</p>
                <table class="table">
                    <tr>
                        <td style="vertical-align: middle;"><label class="btn btn-default" ng-disabled="true"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></label></td>
                        <td style="vertical-align: middle;">Search for events and camps you want to visit at Burning Man this year.</td>
                    </tr>
                    <tr>
                        <td style="vertical-align: middle;"><label class="btn btn-success" ng-disabled="true"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></label></td>
                        <td style="vertical-align: middle;">Add what you like to your Playa Plan.</td>
                    </tr>
                    <tr>
                        <td style="vertical-align: middle;"><label class="btn btn-default" ng-disabled="true"><span class="glyphicon glyphicon-list" aria-hidden="true"></span></label></td>
                        <td style="vertical-align: middle;">View your plan, or print it to take with you.</td>
                    </tr>
                    <tr>
                        <td style="vertical-align: middle;"><label class="btn btn-default" ng-disabled="true"><span class="glyphicon glyphicon-fire" aria-hidden="true" style="color: darkred;"></span></label></td>
                        <td style="vertical-align: middle;">It's your burn.</td>
                    </tr>
                </table>
                <p ng-show="!isAuthenticated()"><a href="#/register">Sign up for an account</a> to get started!</p>
            </div>
        </div>
    </div>
</div>
